<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Muslimov</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff;
      color: #333;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #222;
      padding: 15px 30px;
      color: white;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
      background: url('https://evos.uz/images/bg.jpg') center/cover no-repeat;
      color: white;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 24px;
    }

    .btn {
      margin-top: 20px;
      display: inline-block;
      background: #ff0000;
      padding: 12px 25px;
      color: white;
      text-decoration: none;
      font-size: 18px;
      border-radius: 5px;
    }

    .menu-preview {
      padding: 50px 20px;
      text-align: center;
    }

    .menu-preview h2 {
      font-size: 32px;
      margin-bottom: 30px;
    }

    .items {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    .item {
      width: 200px;
    }

    .item img {
      width: 100%;
      border-radius: 10px;
    }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">Muslimov</div>
    <nav>
      <ul>
        <li><a href="#">Меню</a></li>
        <li><a href="#">Филиалы</a></li>
        <li><a href="#">Доставка</a></li>
        <li><a href="#">Контакты</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Добро пожаловать в Muslimov</h1>
    <p>Вкусно, быстро, удобно.</p>
    <a href="#" class="btn">Смотреть меню</a>
  </section>

  <section class="menu-preview">
    <h2>Популярные блюда</h2>
    <div class="items">
      <div class="item">
        <img src="https://evos.uz/images/menu/lavash.jpg" alt="Лаваш">
        <h3>Лаваш</h3>
      </div>
      <div class="item">
        <img src="https://evos.uz/images/menu/shaurma.jpg" alt="Шаурма">
        <h3>Шаурма</h3>
      </div>
      <div class="item">
        <img src="https://evos.uz/images/menu/doner.jpg" alt="Донер">
        <h3>Донер</h3>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 Muslimov. Все права защищены.</p>
  </footer>
</body>
</html>
